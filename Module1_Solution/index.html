<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
   </style>
    <title></title>
  </head>
  <body ng-app="LunchCheck">


  <div ng-controller="LunchCheckController" class="container">
      <h1>Lunch Checker</h1>
        <div class="form-group">
          <input type = "text" placeholder="list comma separated dishes you usually have for lunch"
          class="form-control" ng-model="lunchItems" ng-style="myObj"/>
        </div >
        <div class="form-group">
          <input type="button" value="Check" class="btn btn-default" ng-click="checkItems();"/>
        </div>
        <div class="form-group message">
          <label ng-style="msgColor">{{lunchItemselem}}</label><br/>
          Note: If Only commas it will request user to enter elements or if empty elements in between or at end like(sugar, ,water, ) elements are considered as zero elements
        </div>
</div>
</div>
  </body>
</html>
